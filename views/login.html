<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Responsive Food Website Design Tutorial</title>

    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- custom css file link  -->
    <link rel="stylesheet" href="./../styles/style.css">
    <link rel="stylesheet" href="./../styles/styleForm.css">

</head>
<body>
    
<!-- header section starts      -->

<header>

    <a href="#" class="logo">COMA.</a>

    <div class="icons">
        <i class="fas fa-bars" id="menu-bars"></i>
        <i class="fas fa-search" id="search-icon"></i>
        <!-- <a href="#" class="fas fa-shopping-cart"></a> -->
    </div>

</header>

<!-- header section ends-->

<!-- search form  -->

<form action="" id="search-form">
    <input type="search" placeholder="search here..." name="" id="search-box">
    <label for="search-box" class="fas fa-search"></label>
    <i class="fas fa-times" id="close"></i>
</form>

<!-- home section starts  -->
<section></section>

<section class="about" id="about">

    <br>
    <br>
    <br>
    <h1 class="heading"> Empieza a usar a COMA!</h1>

    <div class="row">
        <div class="contenedorForm">
            <h2>Iniciar Sesión</h2>
            <form id="form" method="post" name="form" onsubmit="return
             login()">
                <input name="username" type="text" placeholder="Usuario" required>
                <input name="password" type="password" placeholder="Contraseña" required>
                <button type="submit">Iniciar Sesión</button>
            </form>
        </div>
    </div>

<section>
    <div></div>
</section>

</section>

<!-- footer section starts  -->

<section class="footer">

    <div class="credit"> copyright @ 2022 by <span>Grupo 58</span> </div>

</section>

<!-- footer section ends -->

<!-- loader part  -->



<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

<!-- custom js file link  -->
<script src="../scripts/script.js"></script>
<script src="../scripts/login.js"></script>

</body>
</html>
