<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COMA</title>

    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- custom css file link  -->
    <link rel="stylesheet" href="./../styles/style.css">
    <link rel="stylesheet" href="./../styles/stylesPaginaUsuario.css">

</head>
<body>
    
<!-- header section starts      -->
<header>

    <a href="#" class="logo">COMA.</a>

    <nav class="navbar">
        <a class="active" href="displayRestaurants.html">Inicio</a>
    </nav>

    <div class="icons">
        <i class="fas fa-bars" id="menu-bars"></i>
        <i class="fas fa-search" id="search-icon"></i>
        <a href="paginaUsuarios.html" class="fas fa-user"></a>
        <!-- <a href="#" class="fas fa-shopping-cart"></a> -->
    </div>

</header>

<main>

    <section class="seccion-perfil-usuario">
        <div class="perfil-usuario-header">
            <div class="perfil-usuario-portada">
                <div class="perfil-usuario-avatar">
                    <img src="https://assets.stickpng.com/thumbs/585e4beacb11b227491c3399.png" alt="img-avatar">
                    <button type="button" class="boton-avatar">
                        <i class="far fa-image"></i>
                    </button>
                </div>
                <button type="button" class="boton-portada">
                    <i class="far fa-image"></i> Cambiar fondo
                </button>
            </div>
        </div>
        <div class="perfil-usuario-body">
            <div class="perfil-usuario-bio">
                <h3 class="titulo">Usuario</h3>
            </div>
            <div class="perfil-usuario-footer">
                <ul class="lista-datos">
                    <li><i class="icono fas fa-phone-alt"></i> Telefono:</li>
                </ul>
                <ul class="lista-datos">
                    <li><i class="icono fas fa-calendar-alt"></i> Fecha nacimiento.</li>
                </ul>
            </div>
            <div class="redes-sociales">
                <a href="" class="boton-redes facebook fab fa-facebook-f"><i class="icon-facebook"></i></a>
                <a href="" class="boton-redes twitter fab fa-twitter"><i class="icon-twitter"></i></a>
                <a href="" class="boton-redes instagram fab fa-instagram"><i class="icon-instagram"></i></a>
            </div>
        </div>
    </section>
    <div class="checkboxes">
        <div>
            <label>
                <input type="checkbox" name="" >
                <span>Vegetariano</span>
            </label>
        </div>
        <div>
            <label>
                <input type="checkbox" name="" >
                <span>Bajo en Sodio</span>
            </label>
        </div>
        <div>
            <label>
                <input type="checkbox" name="" >
                <span>Bajo en Azucar</span>
            </label>
        </div>
        <div>
            <label>
                <input type="checkbox" name="" >
                <span>Sin Gluten</span>
            </label>
        </div>
        <div>
            <label>
                <input type="checkbox" name="" >
                <span>Vegano</span>
            </label>
        </div>
    </div>
    


</main>



<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

<!-- custom js file link  -->
<script src="../scripts/script.js"></script>

</body>
